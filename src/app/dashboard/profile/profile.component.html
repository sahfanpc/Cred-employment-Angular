

<section class="profile">
    <aside class="profile-container">
        <aside class="first-section" [ngSwitch]="userdata.sex.length">
            <aside class="upper-leyar"></aside>
            <aside class="lover-leyar">
                <p>{{userdata.name}}</p>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"><mat-icon>more_vert</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
            </aside>
            <aside *ngSwitchCase="4" class="position-layer">

            </aside>
            <aside *ngSwitchCase="6" class="position-layer1">

            </aside>
        </aside>
        <aside class="second-section">
            <aside class="second-child">
            <i class="fas fa-phone-alt"></i> <p>{{userdata.number}}</p>
        </aside>
        
        <aside class="second-child">
            <i class="fas fa-envelope"></i> <p>{{userdata.email}}</p>
        </aside>
        <aside class="second-child">
            <i class="fas fa-calendar"></i> <p>{{userdata.date}}</p>
         </aside>
        </aside>
    </aside>
</section>
